title: 登入
layout: ./app/layout.ejs
engine: ejs
current: login
---

<div class="container-fluid position-relative px-0 mb-0 mb-md-25 mb-lg-0 d-flex align-items-center">
    <div class="row d-none d-lg-flex">
        <div class="col-lg-5 position-absolute rectangle bg-cover d-none d-lg-block " style="background-image: url(https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/index-1.png);"></div>
    </div>
    <div class="container text-primary py-15 mb-15 my-md-22 py-md-22 my-lg-0 py-lg-0">
        <div class="row flex-row-reverse justify-content-center justify-content-lg-start">
            <div class="col-12 col-md-8 col-lg-7 d-flex flex-column justify-content-center text-lg-left text-primary banner-content position-relative">
                <h3 class="font-weight-bold mb-6 mb-md-10">登入</h3>
                <form action="#">
                    <ul class="form-row">
                        <li class="col-12 form-group mb-4">
                            <label for="login-email" class="text-dark mb-2">電子信箱</label>
                            <input type="email" name="login-email" id="login-email" class="form-control" placeholder="example@gmail.com">
                        </li>
                        <li class="col-12 form-group mb-4">
                            <label for="login-password" class="text-dark mb-2">密碼</label>
                            <input type="password" name="login-password" id="login-password" class="form-control" placeholder="請輸入密碼">
                            <a href="#"><small class="text-small">忘記密碼</small></a>
                        </li>
                        <li class="col-12 form-group form-check">
                            <input type="checkbox" name="remember-password" id="remember-password" class="">
                            <label class="form-check-label text-dark" for="remember-password">記住我的帳號</label>
                        </li>
                        <li class="col-12 col-lg-6 mb-3 mb-lg-10">
                            <button class="btn btn-white btn-block border d-flex align-items-center justify-content-center text-lighter">
                                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/facebook.svg" alt="">
                                <span>Facebook</span>
                            </button>
                        </li>
                        <li class="col-12 col-lg-6 mb-10">
                            <button class="btn btn-white btn-block border d-flex align-items-center justify-content-center text-lighter">
                                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/google.svg" alt="">
                                <span>Google</span>
                            </button>
                        </li>
                        <li class="col-12 col-lg-6">
                            <a href="./member.html" class="btn btn-info btn-block btn-lg mb-2">登入</a>
                            <a href="#" class="text-info">還沒註冊嗎？</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
